<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" maedia="screen" charset="utf-8">
  </head>

  <body class="main">
    <header>
      <div class="description">
        <img class="description__matrix" src="./eisenhower-matrix.jpg" alt="matrix">
        <a class="description__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </header>
    <main class="centered-element">
        <h3 class="add-header">Add Item</h3>
          <div class="add-item__wrapper">
            <input  class="task task_style new_task" type="text">
            <button class="add">Add</button>
          </div>
        <h3 class="block-header">Todo</h3>
        <ul class="list incomplete__tasks">
          <li class="list__item">
            <input type="checkbox" class="check">
            <label class="task label-task">Pay Bills</label>
            <input type="text" class="task task_style">
            <button class="edit">Edit</button>
            <button class="delete"><img class="image" src="./remove.svg" alt="remove"></button>
          </li>
          <li class="list__item edit-mode">
            <input type="checkbox"  class="check">
            <label class="task label-task">Go Shopping</label>
            <input type="text" value="go shopping" class="task task_style">
            <button class="edit">Save</button>
            <button class="delete"><img class="image" src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
        <h3 class="block-header">Completed</h3>
        <ul class="list completed-tasks">
          <li  class="list__item">
            <input type="checkbox" class="check" checked >
            <label class="task label-task">See the Doctor</label>
            <input type="text" class="task task_style">
            <button class="edit">Edit</button>
            <button class="delete"><img class="image" src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
